<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg" />

    <script src="https://kit.fontawesome.com/b46930b9d4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("./common/nav.html");
            $("#footer-placeholder").load("./common/footer.html");
        });
    </script>
    <title>Tianyi Ge</title>
</head>

<body id="page-top">
    <div id="nav-placeholder"></div>

    <div class="bg container" id="interests">
        <div class="grids">
            <div class="grid-item">
                <h1>Interests</h1>
                <p>I love basketball, sneakers, robot models, musicals, and traveling. The background image is the encore of "Notre Dame De Paris".</p>
            </div>
        </div>
    </div>

    <main class="main-container">
        <div class="subcontainer">
            <div class="interests text">
                <a id="interests"></a>
                <h2>Interests</h2>
                <div class="subsection">
                    <h3>Basketball</h3>
                    <div class="gallery">
                        <div class="row">
                            <div class="wide">
                                <img src="img/ief.jpg" alt="ief">
                            </div>
                            <div class="column">
                                <img src="img/game1.jpg" alt="game1">
                                <img src="img/game2.jpg" alt="game2">
                                <img src="img/game3.jpg" alt="game3">
                            </div>
                            <div class="column">
                                <img src="img/piston.jpg" alt="piston">
                                <img src="img/duncan.jpg" alt="duncan">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax" id="interests"></div>

        <div class="subcontainer">
            <div class="interests text">
                <div class="subsection">
                    <h3>Gundam models</h3>
                    <div class="gallery">
                        <div class="row">
                            <div class="column">
                                <img src="img/gp01.jpg" alt="gp01">
                                <img src="img/gp01-v.jpg" alt="gp01-v">
                            </div>
                            <div class="column">
                                <img src="img/gp01-head.jpg" alt="gp01-head">
                                <img src="img/gp01-vic.jpg" alt="gp01-vic">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subsection">
                    <h3>Traveling</h3>
                    <div class="gallery">
                        <div class="row">
                            <div class="wide">
                                <img src="img/deer.jpg" alt="deer">
                            </div>
                            <div class="column">
                                <img src="img/france-sky.jpg" alt="france-sky">
                                <img src="img/france-wall.jpg" alt="france-wall">
                            </div>
                            <div class="column">
                                <img src="img/niagra.jpg" alt="niagra">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>

</html>
