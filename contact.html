    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg" />

    <script src="https://kit.fontawesome.com/b46930b9d4.js" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#nav-placeholder").load("./common/nav.html");
            $("#footer-placeholder").load("./common/footer.html");
        });
    </script>
    <title>Tianyi Ge</title>
</head>

<body id="page-top">
    <div id="nav-placeholder"></div>

    <div class="bg" id="contact"></div>

    <main class="main-container">

        <div class="subcontainer">
            <div class="contact text">
                <h2>Contact me</h2>
                <form id="contact" action="" method="post">
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your email address" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your message...." tabindex="3" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>

</html>
