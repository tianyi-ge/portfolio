<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg" />

    <script src="https://kit.fontawesome.com/b46930b9d4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("./common/nav.html");
            $("#footer-placeholder").load("./common/footer.html");
        });
    </script>
    <title>Tianyi Ge</title>
</head>

<body id="page-top">
    <div id="nav-placeholder"></div>

    <div class="bg" id="work"></div>

    <main class="main-container">
        <div class="subcontainer">
            <div class="work text">
                <a id="work"></a>
                <h2>Work Experience</h2>
                <div class="card-container">
                    <div class="card">
                        <i class="fas fa-laptop-house"></i>
                        <h4 class="company"><b>Huawei, Intelligent EdgeFabric</b></h4>
                        <div class="info">
                            <div class="position">R&D Intern in cloud computing</div>
                            <div class="location">Hangzhou, China</div>
                            <div class="date">Jul 2020 - Sep 2020</div>
                            <div class="more">
                                + more
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="teach text">
                <a id="teach"></a>
                <h2>Teaching Experience</h2>
                <div class="card-container">
                    <div class="card">
                        <i class="fas fa-graduation-cap"></i>
                        <h4 class="course"><b>Programming & Data Structures</b></h4>
                        <div class="info">
                            <div class="position">Shanghai Jiao Tong University</div>
                            <div class="date">Summer 2019</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
